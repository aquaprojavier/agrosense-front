<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-flex align-items-center justify-content-between"
      >
        <h4 class="mb-0 font-size-18">Detalle: {{this.device.devicesNombre}}</h4>
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item active">Suelo: {{this.device.soil.soilType}}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end page title -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title d-flex justify-content-between align-items-center">
            VWC - Humedad de suelo
            <!-- Botones con estilos de Bootstrap -->
            <div class="btn-group">
              <button class="btn btn-outline-primary" [ngClass]="{ 'active': selectedDays === 7 }" (click)="onButtonClick(7)">7D</button>
              <button class="btn btn-outline-primary" [ngClass]="{ 'active': selectedDays === 30 }" (click)="onButtonClick(30)">1M</button>
              <button class="btn btn-outline-primary" [ngClass]="{ 'active': selectedDays === 180 }" (click)="onButtonClick(180)">6M</button>
              <button class="btn btn-outline-primary" [ngClass]="{ 'active': selectedDays === 365 }" (click)="onButtonClick(365)">1A</button>
              <button class="btn btn-outline-primary" [ngClass]="{ 'active': selectedDays === 0 }" (click)="onButtonClick(0)">Max</button>
            </div>            
          </h4>
          <div id="chartcontrols"></div>
          <div id="linechartdiv" style="width: 100%; height: 320px"></div>
        </div>
      </div>
    </div>
  </div>
  
  <app-temp-hum-chart [datoschart]="datos"></app-temp-hum-chart>
</div>
